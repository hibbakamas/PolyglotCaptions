<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mora – Live Recorder</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>

<body data-page="record">
  <div class="app-shell">
    <header class="site-header">
      <button type="button" class="brand brand-link" aria-label="Mora dashboard" data-nav="home">
        <img src="/static/assets/logo-grape.svg" alt="Mora logo" class="brand-logo"/>
        <div class="brand-text">
          <p class="brand-kicker">Mora session</p>
          <p class="brand-sub">Capture & translate audio instantly</p>
        </div>
      </button>

      <nav class="nav-links" aria-label="Primary">
        <button class="nav-link" data-nav="record">Record</button>
        <button class="nav-link" data-nav="manual">Manual</button>
        <button class="nav-link" data-nav="history">History</button>
      </nav>

      <div class="header-actions">
        <span class="status-chip status-chip--ready">Recording ready</span>
        <button id="logoutBtn" class="btn btn--ghost">Logout</button>
      </div>
    </header>

    <main class="content record-layout" role="main">
      <section class="controls-panel">
        <p class="panel-eyebrow">Session setup</p>
        <h2>Recording controls</h2>

        <div class="form-field">
          <label for="fromLang">From language</label>
          <select id="fromLang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
          </select>
        </div>

        <div class="form-field">
          <label for="toLang">To language</label>
          <select id="toLang">
            <option value="es" selected>Spanish</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
          </select>
        </div>

        <div class="hero__actions" style="margin-top:12px;">
          <button id="startBtn" class="btn btn--accent">Start recording</button>
          <button id="stopBtn" class="btn btn--soft" disabled>Stop</button>
        </div>

        <p id="status" class="panel-copy" style="margin-top:18px;">Idle</p>

        <ul class="tip-list">
          <li>Allow microphone access when prompted.</li>
          <li>Keep input steady for clearer transcripts.</li>
          <li>Switch languages anytime—the next chunk will follow.</li>
        </ul>
      </section>

      <section class="text-panel">
        <p class="panel-eyebrow">Live output</p>
        <h2>Transcript & translation</h2>

        <div class="transcript-grid">
          <article>
            <p class="metric-label">Original</p>
            <div class="transcript-card" id="original"></div>
          </article>
          <article>
            <p class="metric-label">Translated</p>
            <div class="transcript-card" id="translated"></div>
          </article>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/app.js" defer></script>
  <script src="/static/record.js" defer></script>
</body>
</html>
