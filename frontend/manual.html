<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Polyglot Captions â€“ Manual Translate</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>

<body data-page="manual">
  <div class="app-shell">
    <header class="site-header">
      <div class="brand">
        <img src="/static/assets/logo-grape.svg" alt="Polyglot Captions logo" class="brand-logo"/>
        <div>
          <p class="brand-kicker">Manual mode</p>
          <p class="brand-sub">Curate translations with full control</p>
        </div>
      </div>

      <nav class="nav-links">
        <button class="nav-link" data-nav="record">Record</button>
        <button class="nav-link" data-nav="manual">Manual</button>
        <button class="nav-link" data-nav="history">History</button>
      </nav>

      <div class="header-actions">
        <span class="status-chip status-chip--idle">Translator ready</span>
        <button id="logoutBtn" class="btn btn--ghost">Logout</button>
      </div>
    </header>

    <main class="content manual-layout">
      <section class="controls-panel">
        <p class="panel-eyebrow">Input</p>
        <h2>Translate existing text</h2>

        <div class="form-field">
          <label for="manualInput">Text to translate</label>
          <textarea id="manualInput" placeholder="Paste or type any passage..."></textarea>
        </div>

        <div class="form-field">
          <label for="manualFrom">Detect from</label>
          <select id="manualFrom">
            <option value="auto">Auto-detect</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
          </select>
        </div>

        <div class="form-field">
          <label for="manualTo">Translate to</label>
          <select id="manualTo">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
          </select>
        </div>

        <div class="hero__actions" style="margin-top:12px;">
          <button id="manualBtn" class="btn btn--accent">Translate</button>
          <button id="saveManualBtn" class="btn btn--soft">Save result</button>
        </div>
      </section>

      <section class="text-panel">
        <p class="panel-eyebrow">Result</p>
        <h2>Output preview</h2>

        <p id="detectedLang" class="panel-copy"></p>
        <div class="transcript-card" id="manualResult" contenteditable="true" role="textbox" aria-label="Translated text" style="min-height:180px;"></div>

        <p class="panel-copy" style="margin-top:18px;">Need to adjust tone or terminology? Edit directly in the result, then re-save.</p>
      </section>
    </main>
  </div>

  <script src="/static/app.js" defer></script>
  <script src="/static/manual.js" defer></script>
</body>
</html>
