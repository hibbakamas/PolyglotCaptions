<!doctype html>
<html>
<head>
  <title>Manual Translation</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>

<header>
  <h1>Manual Translation</h1>
  <div class="header-buttons">
    <button onclick="window.location='/static/index.html'" class="btn">Back</button>
    <button onclick="logout()" class="btn btn--danger">Logout</button>
  </div>
</header>

<div class="page-container">

  <label>Text to translate:</label>
  <textarea id="manualInput"></textarea>

  <label>From:</label>
  <select id="manualFrom">
    <option value="en">English</option>
    <option value="es">Spanish</option>
  </select>

  <label>To:</label>
  <select id="manualTo">
    <option value="es">Spanish</option>
    <option value="en">English</option>
  </select>

  <br><br>
  <button id="manualBtn" class="btn btn--primary">Translate</button>

  <h3>Translated Text:</h3>
  <p id="manualResult"></p>

  <button id="saveManualBtn" class="btn" style="margin-top:20px;">Save</button>

</div>

<script>
  // Redirect to login if no JWT
  const token = localStorage.getItem("jwt");
  if (!token) {
    window.location.href = "/login.html";
  }

  function goHome() {
    window.location.href = "/";
  }

  function logout() {
    localStorage.removeItem("jwt");
    window.location.href = "/static/login.html";
  }
</script>

<script src="/static/manual.js"></script>
</body>
</html>
