<!doctype html>
<html>
<head>
  <title>Manual Translation</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <style>
    .manual-card {
        max-width: 700px;
        margin: 40px auto;
    }
    #manualResultBox {
        background: #1f2937;
        border: 1px solid #374151;
        padding: 18px;
        border-radius: 10px;
        margin-top: 10px;
        min-height: 60px;
        white-space: pre-wrap;
    }
  </style>
</head>

<body>

<header>
  <h1>Manual Translation</h1>

  <div class="header-buttons">
    <button class="btn" onclick="window.location='/static/index.html'">Back</button>
    <button class="btn btn--danger" onclick="logout()">Logout</button>
  </div>
</header>

<div class="page-container">

  <div class="card manual-card">

    <label>Text to translate:</label>
    <textarea id="manualInput"></textarea>

    <label>From:</label>
    <select id="manualFrom">
      <option value="en">English</option>
      <option value="es">Spanish</option>
    </select>

    <label>To:</label>
    <select id="manualTo">
      <option value="es">Spanish</option>
      <option value="en">English</option>
    </select>

    <button id="manualBtn" class="btn btn--primary" style="margin-top:10px;">Translate</button>

    <h3 style="margin-top:25px;">Translated Text:</h3>

    <div id="manualResultBox">
      <span id="manualResult"></span>
    </div>

    <button id="saveManualBtn" class="btn" style="margin-top:20px;">Save</button>

  </div>
</div>

<script>
  const token = localStorage.getItem("jwt");
  if (!token) window.location.href = "/static/login.html";

  function logout() {
    localStorage.removeItem("jwt");
    window.location.href = "/static/login.html";
  }
</script>

<script src="/static/manual.js"></script>

</body>
</html>
