<!doctype html>
<html>
<head>
  <title>Polyglot Captions â€“ Home</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>

<body>
<header>
  <h1>Polyglot Captions</h1>
  <div class="header-buttons">
    <button id="recordBtn" class="btn btn--primary">Record</button>
    <button id="manualBtn" class="btn">Manual</button>
    <button id="historyBtn" class="btn">History</button>
    <button id="logoutBtn" class="btn btn--danger">Logout</button>
  </div>
</header>

<div class="page-container">
  <h2>Welcome</h2>
  <p>Select an option above to begin.</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // Require login
    const token = localStorage.getItem("jwt");
    if (!token) {
        window.location.href = "/static/login.html";
    }

    document.getElementById("recordBtn").onclick = () => {
        window.location.href = "/static/record.html";
    };

    document.getElementById("manualBtn").onclick = () => {
        window.location.href = "/static/manual.html";
    };

    document.getElementById("historyBtn").onclick = () => {
        window.location.href = "/static/history.html";
    };

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("jwt");
        window.location.href = "/static/login.html";
    };
});
</script>
</body>
</html>
