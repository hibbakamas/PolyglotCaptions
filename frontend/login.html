<!doctype html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <style>
    /* Make login full-screen centered */
    .login-wrapper {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 40px 35px;
        width: 380px;
        box-shadow: 0 0 22px rgba(0,0,0,0.4);
    }

    .login-card h1 {
        text-align: center;
        margin-bottom: 28px;
        font-size: 28px;
    }

    .login-card label {
        font-size: 15px;
        font-weight: 500;
    }

    .login-card input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        margin-bottom: 18px;
        border-radius: 8px;
        background: #1f2937;
        border: 1px solid #374151;
        color: white;
        font-size: 16px;
    }

    .login-btns {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 10px;
    }

    .login-btns .btn {
        width: 100%;
        font-size: 16px;
        padding: 12px 0;
    }

    #msg {
        text-align: center;
        margin-top: 12px;
        font-size: 15px;
        color: #ef4444;
        min-height: 20px;
    }
  </style>
</head>

<body>

<div class="login-wrapper">

  <div class="login-card">

    <h1>Login</h1>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username"/>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password"/>

    <div class="login-btns">
      <button id="loginBtn" class="btn btn--primary">Login</button>
      <button id="registerBtn" class="btn">Register</button>
    </div>

    <p id="msg"></p>

  </div>
</div>

<script>
  // If already logged in â†’ redirect
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("jwt");
    if (token) {
      window.location.href = "/dashboard";
    }
  });
</script>

<script src="/static/login.js"></script>

</body>
</html>
