<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mora â€“ History</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>

<body data-page="history">
  <div class="app-shell">
    <header class="site-header">
      <button type="button" class="brand brand-link" aria-label="Mora dashboard" data-nav="home">
        <img src="/static/assets/logo-grape.svg" alt="Mora logo" class="brand-logo"/>
        <div class="brand-text">
          <p class="brand-kicker">Archive</p>
          <p class="brand-sub">Edit and export previous sessions</p>
        </div>
      </button>

      <nav class="nav-links">
        <button class="nav-link" data-nav="record">Record</button>
        <button class="nav-link" data-nav="manual">Manual</button>
        <button class="nav-link" data-nav="history">History</button>
      </nav>

      <div class="header-actions">
        <span class="status-chip status-chip--ready">History synced</span>
        <button id="logoutBtn" class="btn btn--ghost">Logout</button>
      </div>
    </header>

    <main class="content history-layout">
      <section class="history-panel">
        <p class="panel-eyebrow">Saved sessions</p>
        <h2>Caption history</h2>
        <p class="panel-copy">Select any entry to update translations or remove it entirely. Changes are saved instantly.</p>

        <div id="historyList" class="history-list" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <script src="/static/app.js" defer></script>
  <script src="/static/history.js" defer></script>
</body>
</html>
