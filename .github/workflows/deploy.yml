name: CI - Security, Tests, Docker Build & Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # SECRET SCANNING (TruffleHog)
      # ---------------------------------------------------------
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3
        with:
          path: .
          only_verified: false   

      # ---------------------------------------------------------
      # STATIC APPLICATION SECURITY TESTING (Semgrep)
      # ---------------------------------------------------------
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >
            p/security-audit
            p/owasp-top-ten
        continue-on-error: true   # <= Prevents the pipeline from breaking

      # ---------------------------------------------------------
      # ðŸ” 3. DEPENDENCY VULNERABILITY SCAN (pip-audit)
      # ---------------------------------------------------------
      - name: Python vuln scan with pip-audit
        run: |
          python3 -m pip install pip-audit
          pip-audit || true   # <= Makes it non-blocking


  test_and_build:
    needs: security_checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests + coverage
        run: |
          pytest --disable-warnings --maxfail=1 --cov=app


  build_push_and_deploy:
    needs: test_and_build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & Push image to Docker Hub
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/polyglotcaptions:latest \
            --push .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: polyglotcaptions-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ secrets.DOCKERHUB_USERNAME }}/polyglotcaptions:latest
