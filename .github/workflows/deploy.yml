name: CI - Tests, Docker Build & Deploy (Container)

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  ############################################################
  # 1) TEST JOB — Runs pytest with stub DB
  ############################################################
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use stub DB for CI tests
        run: |
          rm app/db/db.py
          cp app/db/db_stub.py app/db/db.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests + coverage
        run: |
          pytest --disable-warnings --maxfail=1 --cov=.

  ############################################################
  # 2) CD JOB — Build Docker image, push to DockerHub,
  #              deploy to Azure Web App (Container)
  ############################################################
  build_push_and_deploy:
    needs: test_and_build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ---- DockerHub Login ----
      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      # ---- Build and Push Docker Image ----
      - name: Build Docker image
        run: |
          docker build -t gvega2212/polyglotcaptions:latest .

      - name: Push Docker image
        run: |
          docker push gvega2212/polyglotcaptions:latest

      # ---- Deploy to Azure Web App using Publish Profile ----
      - name: Deploy to Azure Web App (Docker)
        uses: azure/webapps-deploy@v2
        with:
          app-name: polyglotcaptions-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: gvega2212/polyglotcaptions:latest

          